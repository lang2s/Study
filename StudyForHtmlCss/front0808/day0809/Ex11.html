<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td,th{
            border: 1px solid gray;
            font-size: 10pt;
        }
    </style>
</head>
<body>
    <form>
        <table>
            <caption>폼태그 연습</caption>
            <tr>
                <td width="100" bgcolor="cyan">text</td>
                <td width="400"><input type="text" id="name" placeholder="input name" value="이영자" size="6" maxlength="4">
                </td>
            </tr>
            <tr>
                <td bgcolor="cyan">password</td>
                <td>
                    <input type="password" placeholder="input pass" id="pass" size="6" maxlength="8">
                </td>
            </tr>
            <tr>
                <td bgcolor="cyan">color</td>
                <td>
                    <input type="color" id="mycolor" value="##ccff">
                </td>
            </tr>
            <tr>
                <td bgcolor="cyan">date</td>
                <td>
                    <input type="date" id="mydate">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
