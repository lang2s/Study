<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .myimg1{
            position: absolute;
            left: 500px;
            top: 100px;
            width: 200px;
        }
        #lee{
            width: 300px;
            height: 300px;
            background-color: aqua;
            border: 10px double rebeccapurple;
            position: absolute;
            left: 500;
            top: 300;
        }
    </style>
</head>
<body>
    <!-- 1.	이미지 를 나타낸후 in-line 으로
 	마우스 이벤트 추가 : 마우스를 올리면 다른이미지, 벗어나면 원래 이미지로 
           변경되도록하기
     2.  1번 이미지에  스타일 지정해서 css 설정하기(class 추가 : myimg1)
          절대좌표 지정후 left:500px; top:100px; width:200px; 지정하기

    3.   굵기 속성으로  이름,나이,주소(임의로) 출력후
          in-line style 로 폰트크기:15pt,글자색:magenta;배경색:cyan 지정하기
   4.    div 태그에 id를 lee 로 지정후 스타일 추가하기
          	너비:300px
	높이 :300px
  	배경색 : 임의로
	테두리선 10px double 색상은 자기맘대로
           위치는 100,500 의 위치로 이동시키기 -->

        <img class="myimg1" src="../Image/개냥이.jpg" style="width: 200px;" 
            onmouseover="this.src='../Image/개냥이2.jpg'"
            onmouseout="this.src='../Image/개냥이3.jpg'">
        <b style="font-size: 15pt; color: magenta; background-color: cyan;"> 
            이름:유재석<br>
            나이:20<br>
            주소:서울시 강남구
        </b>

        <div id="lee">

        </div>
</body>
</html>
