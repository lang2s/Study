<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 태그 공부하기</title>
</head>
<body>
    <h3>이미지 1번</h3>
    <img alt="이미지 없음" title="이미지1" src="../Image/개냥이.jpg" hspace="30">이미지1
    <br>
    <img alt="이미지 없음" title="이미지2" src="../Image/개냥이2.jpg" width="100">이미지2
    <br>
    <img alt="이미지없음" title="이미지3" src="../Image/개냥이3.jpg" align="right">이미지3
    <br>
    <img alt="이미지 없음" title="이미지4" src="../Image/고양이키우기.jpg" align="middle">이Image
    <img alt="이미지 없음" title="이미지5" src="../Image/그리스.jpg" border="1">이미지5 
    <br>
    <h3>css style을 이용해서 이미지를 나타내보자</h3>
    <img src="../Image/뉴욕.jpg" style="width: 100px; border: 5px solid green;">
    &nbsp; <!--한칸띄우기-->
    <img src="../Image/뉴욕1.jpg" style="width: 100px;border: 5px double green;">
    &nbsp;
    <img src="../Image/뉴욕2.jpg" style="width: 100px; border: 5px dotted green;">
    &nbsp;
    <img src="../Image/뉴욕배경.jpg" style="width: 100px; border: 5px dashed green;">
    &nbsp;
    <img src="../Image/뉴욕2.jpg" style="width: 100px; border: 5px inset green;">
    &nbsp;
    <img src="../Image/뉴욕2.jpg" style="width: 100px; border: 5px groove green;">

</body>
</html>
