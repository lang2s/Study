<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        div{
             border: 10px groove lime; /* 테두리선 */
             margin-bottom: 10px; /*  요소 바깥쪽 여백 */
             padding-left: 40px;  /* 요소 안쪽 여백 */
             border-radius: 30px; /* 모서리 둥굴게 */
        }

        p{
            /* font-size: 20px;
            font-size: 20pt;
            font-size: 2em; 상위요소의 두배크기 */
            font-size: 2rem;  /* 최상위 요소의 두배크기 */
            text-indent: 50px; /* 들여쓰기 */
            line-height: 70px; /* 행높이 */
        }
    </style>
</head>
<body>
    <div>영역1</div>
    <div>영역2</div>
    <div><img src="../Image/개냥이.jpg"></div>
    <p><!--문단표시-->
        '독일어를 배우려면 스폰지밥을 보세요' 손흥민(토트넘)이 독일 분데스리가 시절을 회상하며 그만의 언어 습득 에피소드를 공개했다.
        영국 'BBC 라디오'의 풋볼 데일리는 8일(한국시간) 토트넘 훈련장을 방문했다. 이 코너는 닉 브라이트와 벤 헤인스 두 명의 진행자가 선수들을 직접 방문해서 다양한 대화를 나누는 방식이다.        
    </p>
    <p>Have a Nice Day!!</p>
</body>
</html>
