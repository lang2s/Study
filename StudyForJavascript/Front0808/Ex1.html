<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>여기는 html영역, 스크립트는 script 영역안에서</h2>
        <script type="text/javascript">
            document.write("안녕하세요<br>");
            document.write("<b style='color:red'>Happy Day</b>");
        </script>
    <hr>
        <script>
            var name = "홍길동"; // string
            var age = 23; // number
            var sw = false; // boolean 논리형
            var day = new Date(); // 날짜형

            // typeof(변수): 변수의 데이타타입을 알아본다
            document.write(name+" : "+typeof(name)+"<br>");
            document.write(age+" : "+typeof(age)+"<br>");
            document.write(sw+" : "+typeof(sw)+"<br>");

            var s="오늘 날짜<br>";
            // day.getMonth(): 0~11의 값을 반환하므로 +1을 해준다
            s+=day.getFullYear()+" - "+(day.getMonth()+1)
                                    +" - "+day.getDate();
                document.write(s)
            
            var s2="현재 시간<br>";

            s2+=day.getHours()+" : "+day.getMinutes()+" : "
                        +day.getSeconds();
                document.write(s2);
        </script>    
</body>
</html>
