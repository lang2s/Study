<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>자바스크립트 기본 배열 학습하기</h3>
    <script>
        var arr1 = ['red','green','blue','pink','orange'];
        arr1[5] = "lime"; // 5번 배열 추가
        arr1.push("cyan"); // 배열에 추가
        arr1.pop(); // 마지막에 배열값 제거
        var s = "arr1 배열의 갯수: "+arr1.length+"<br>"; 

        for(var i=0;i<arr1.length;i++){
            s += "<b style='color: "+arr1[i]+";'>"
                    +i+" : "+arr1[i]+"</b><br>";
        }

        arr1.pop();
        arr1.pop();
        s += "arr1 배열의 갯수: "+arr1.length+"<br>"
            for(var i=0;i<arr1.length;i++){
                s += "<b style='color:"+arr1[i]+";'>"
                    +i+" : "+arr1[i]+"</b><br>";
            }
        document.write(s);
    </script>
</body>
</html>
