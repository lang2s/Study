<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>반복문학습하기</h3>
    <script>
        for(var i=0;i<10;i++){
            document.write(i+"&nbsp;");
        }
        document.write("<br>");
        
        for(var i=10;i<10;i++){   // 초기값이 조건에 안맞으므로 반복문 실행안함
            document.write(i+"&nbsp;");
        }
        document.write("<br>");
        
        for(var i=1;i<20;i+=3){
            document.write(i+"&nbsp;")
        }
        document.write(i+"<br>");

        for(var i=100;i>=0;i-=10){
            document.write(i+"&nbsp;")
        }
        document.write("<br>");

        // 1~30까지중 3의 배수출력
        for(var i=3;i<=30;i+=3){
            document.write(i+"&nbsp;");
        }
        document.write("<br>");

    </script>
</body>
</html>
